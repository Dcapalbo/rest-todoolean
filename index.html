<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
   <title>todoolean</title>
  </head>
  <body>
   <header>
    <div class="todo_list_wrapper">
     <ul id="todo_list">
      <li><input class="submit_text" type="text" name="input" value="" placeholder="search"></li>
      <li><button class="submit_button" type="button" name="button">insert data</button></li>
     </ul>
    </div>
   </header>
   <script id="list_template" type="text/x-handlebars-template">
    <li id="{{id}}" class="list_box">{{text}}
     <span class="update"><i class="far fa-edit"></i></span>
     <span class="delete"><i class="fas fa-trash"></i></span>
    </li>
   </script>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
